<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 Days of Code - JavaScript</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Filmes Populares</h1>
      <form class="search-form" action="#">
        <div class="search-group">
          <input
            class="search-input"
            type="text"
            placeholder="Digite algum filme para pesquisar..."
          />
          <button class="search-button" type="submit"></button>
        </div>
        <input class="search-toogle" type="checkbox" id="bookmarked" />
        <label class="search-label" for="bookmarked"
          >Mostrar meus filmes favoritos apenas</label
        >
      </form>
      <div class="movies"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
